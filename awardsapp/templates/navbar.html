<style>
  .prof {
    width: 40px;
    height: 40px;
  }

</style>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-white" href="/">Awards</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_project' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="title">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ user.username|title }} <img class="rounded-circle prof"  src="{{ user.profile.prof_pic.url }}" alt="">
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                <a class="dropdown-item text-center" href="/logout">Logout</a>
            </div>
          </li>
          {% else %}
          <a href="/login" class="login btn btn-sm btn-info"> REGISTER/LOGIN </a>
          {% endif %}
          <button class="btn btn-info btn-sm" id="site" data-toggle="modal" data-target=".jojo">
            Submit your site
            </button>

      </ul>
    </div>
</nav>
