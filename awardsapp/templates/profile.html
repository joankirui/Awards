{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 mt-4">
            <img class="rounded-circle" style="height: 300px;width: 300px;" src="{{ user.profile.prof_pic.url }}" alt="profile photo">
            <h5 class="text-center mt-3"><strong>{{user.username|title}}</strong></h5>
            <h4 class="text-center mt-3">{{user.bio}}</h4>
            <p class="text-center"> <strong>{{user.email}}</strong></p>
        </div>
        <div class="col-md-2"></div>
    </div>

    

</div>


{% endblock %}
